syntax = "proto3";

import "google/api/annotations.proto";

message Empty {}

message BoxSpecification {
    int32 height = 1;
    int32 width = 2;
    int32 depth = 3;
}

message Box {
    int32 volume = 1;
}

message StatusMessage {
    string serviceName = 1;
    bool ok = 2;
}

service BoxFactory {
    rpc MakeBox(BoxSpecification) returns (Box) {
        option (google.api.http) = {
            get: "/v1/make-box"
        };        
    }

} 
